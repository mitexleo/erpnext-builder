name: Build and Push ERPNext Custom Image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

env:
  DOCKER_IMAGE: mitexleo/syserp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Version Tag
        run: |
          LATEST_TAG=$(curl -s https://hub.docker.com/v2/repositories/${{ env.DOCKER_IMAGE }}/tags \
            | jq -r '.results[].name' | grep -E '^[0-9]+\\.[0-9]+\\.[0-9]+' | sort -V | tail -n1)
          echo "Latest tag: $LATEST_TAG"
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG=1.0.0
          else
            IFS='.' read -r major minor patch <<< "$LATEST_TAG"
            NEW_TAG="$major.$minor.$((patch+1))"
          fi
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Base64 encode apps.json
        run: |
          APPS_JSON_BASE64=$(base64 -w 0 apps.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      - name: Clone frappe_docker
        run: git clone https://github.com/frappe/frappe_docker

      - name: Build Docker Image
        run: |
          cd frappe_docker
          docker build \
            --build-arg=FRAPPE_PATH=https://github.com/frappe/frappe \
            --build-arg=FRAPPE_BRANCH=version-15 \
            --build-arg=APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }} \
            --tag=${{ env.DOCKER_IMAGE }}:${{ env.NEW_TAG }} \
            --tag=${{ env.DOCKER_IMAGE }}:latest \
            --file=images/layered/Containerfile .

      - name: Push Docker Image
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ env.NEW_TAG }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
